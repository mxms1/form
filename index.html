<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>The Code Review</title>
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700Open+Sans:400,600,700" rel="stylesheet">
      <link rel="stylesheet" href="css/normalise.css">
      <link rel="stylesheet" href="css/styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
   </head>

<body>



<header class="maintitle">
<h1 class="maintitletext">The Code Review</h1>
</header>
<section class="everything">

  <h2>Signup for our newsletter</h2>
  <p>Get the latest news on how your code is doing right in your inbox</p>


<div class="seperator"></div>

<form class="mainform clearfix" action="index.html" method="post">
  <fieldset class="firstfieldset">
    <legend class="title">Contact Information</legend>

  <div>
      <label for="name">Full Name</label><br>
      <input minlength="1" required type="text" name="name" id="name" placeholder="Required" >
  </div>

  <div>
    <label for="email">Email Address</label><br>
    <input required type="email" name="email" id="email" placeholder="Required" >
  </div>

  <div>
    <label for="phone">Phone number</label><br>
    <input  minlength="9" type="tel" name="phone" id="phone" placeholder="ex.07990995872">
  </div>

  <div>
      <label for="street">Street Address</label><br>
      <input minlength="4" type="text" name="street" id="street" placeholder="ex.Little Marco Street">
  </div>

    <div>
        <label for="city">City</label><br>
        <input minlength="3" type="text" name="city" id="city" placeholder="ex.New York">
    </div>

      <div>
         <label for="state">State</label><br>

         <select name="state" class="select" id="state">



<optgroup label="States">


  <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</optgroup>
<optgroup label="Outlying Territories">


  <option value="AS">American Samoa</option>
  <option value="GU">Guam</option>
  <option value="MP">Northern Mariana Islands</option>
  <option value="PR">Puerto Rico</option>
  <option value="UM">United States Minor Outlying Islands</option>
  <option value="VI">Virgin Islands</option>
  </optgroup>

<optgroup label="Armed Forces">


  <option value="AA">Armed Forces Americas</option>
<option value="AP">Armed Forces Pacific</option>
<option value="AE">Armed Forces Others</option>

</optgroup>
</select>
</div>

<div>
          <label for="zip">Zip Code</label><br>
            <input minlength="3" type="text" name="zip" id="zip" placeholder="ex.99501">
            </div>
          </fieldset>


<div class="seperator2"></div>

<fieldset class="secondfieldset">
  <legend class="title">
  Newsletter
</legend>
<p class="formtitle">Select the newsletters you would like to receive</p>

<div>
  <label for="htmlnews">
  <input type="checkbox" name="news" value="htmlnews" id="htmlnews">HTML News</label><br>
</div>
<div>
  <label for="cssnews">
    <input type="checkbox" name="news" value="cssnews" id="cssnews">CSS News</label><br>
</div>
<div>
  <label for="javascriptnews">
    <input type="checkbox" name="news" value="javascriptnews" id="javascriptnews">Javascript News</label><br>
</div>

<section>
<h4 class="formtitle">Newsletter format</h4>

  <input type="radio" name="format" value="htmlformat" id="htmlformat">
  <label for="htmlformat">HTML</label><br>


  <input type="radio" name="format" value="plainformat" id="plainformat">
  <label for="plainformat">Plain Text</label>
</section>

<p class="formtitle">Other topics you'd like to hear about:</p>

<textarea name="othertopics" rows="8" cols="80"></textarea>
</fieldset>
<button type="button" name="button">Sign Up</button>

</form>
<footer>
<p>Copyright The Code Review</p>
</footer>
</section>
</body>
